
<!doctype html>
<html lang="zh-cn">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="./common.css">
<title>自定义 JSAPI</title>
</head>

<body>
<button id="J_Custom_Jsapi1">调亮度</button>
<button id="J_Custom_Jsapi2">还原亮度</button>
</body>

<script>
    function ready(callback) {
    // 如果 jsbridge 已经注入则直接调用
        if (window.AlipayJSBridge) {
            callback && callback();
        } else {
            // 如果没有注入则监听注入的事件
            document.addEventListener('AlipayJSBridgeReady', callback, false);
        }
    }

    ready(function () {
        var jsapiNode = document.getElementById('J_Custom_Jsapi1');
        jsapiNode.addEventListener('click', function () {
            AlipayJSBridge.call('screen', {
                method: 'changeScreenBrightness',
                value: 0.9
            }, function (result) {
                alert(JSON.stringify(result));
            });
        });
        var jsapiNode2 = document.getElementById('J_Custom_Jsapi2');
        jsapiNode.addEventListener('click', function () {
            AlipayJSBridge.call('screen', {
                method: 'recoverScreenBrightness',
                value: 222
            }, function (result) {
                alert(JSON.stringify(result));
            });
        });
    });
</script>

</html>
